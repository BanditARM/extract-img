name: Extract img file

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      img_url:
        description: "Set the url img file"
        required: true
        default: ""

env:
  TZ: Asia/Jakarta

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -y install lolcat build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir/openwrt
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        wget ${{ github.event.inputs.config }} -O openwrt/file.img.gz
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Extract firmware
      id: extract
      run: |
        cd openwrt
        mkdir -p boot rootfs img
        gunzip file.gz
        los=$(losetup -fP --show file.img)
        mount ${los}p1 boot
        mount ${los}p2 rootfs
        (cd boot && tar cvfz ../img/boot.tar.gz *)
        (cd rootfs && tar cvcz ../img/rootfs.tar.gz *)
        echo "::set-output name=status::success"
        
    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload tar directory
      uses: actions/upload-artifact@main
      if: steps.extract.outputs.status == 'success'
      with:
        name: openwrt
        path: openwrt/img
