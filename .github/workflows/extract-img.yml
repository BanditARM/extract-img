name: Extract img file

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      img_url:
        description: "Set the url img file"
        required: true
        default: ""

env:
  TZ: Asia/Jakarta

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -y install wget
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir/openwrt
        sudo chown $USER:$GROUPS /workdir

    - name: Download file img.gz
      working-directory: /workdir
      run: |
        df -hT $PWD
        sudo wget --no-check-certificate ${{ github.event.inputs.img_url }} -O openwrt/file.img.xz
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Extract firmware
      id: extract
      run: |
        cd openwrt
        sudo mkdir -p boot rootfs img
        sudo unxz file.img.xz
        los=$(sudo losetup -fP --show file.img)
        sudo mount ${los}p1 boot
        sudo mount ${los}p2 rootfs
        (cd boot && sudo tar cfz /workdir/openwrt/img/boot.tar.gz *)
        (cd rootfs && sudo tar cfz /workdir/openwrt/img/rootfs.tar.gz *)
        echo "::set-output name=status::success"
        
    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload tar directory
      uses: actions/upload-artifact@main
      if: steps.extract.outputs.status == 'success'
      with:
        name: openwrt
        path: openwrt/img
